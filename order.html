<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feane Restaurant - Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Feane</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="book.html">Book Table</a></li>
      </ul>
    </nav>
    <a href="order.html" class="btn">Order Online</a>
  </header>

  <section class="order">
    <div class="order-box">
      <h2>Order</h2>
      <form>
        <input type="tel" placeholder="Telephone" required>
        <input type="email" placeholder="Email" required>
        <label>
          <input type="checkbox"> Check me out
        </label>
        <div class="order-btns">
          <button type="submit" class="btn">Order</button>
          <button type="reset" class="btn cancel">Close</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
